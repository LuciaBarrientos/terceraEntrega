<body>

    <div class="grid">
        
        <!--Banner inicial-->

            <img src="../img/bannerProyectos.png" alt="Banner Proyectos" class="bannerHome">

        </header>

        <main>
            <section class="galeriaProyectos">
            
                <img src="../img/servicios01.jpg" alt="Proyecto01">

                <img src="../img/servicios02.jpg" alt="Proyecto02">

            </section>

        <!--Formulario de cotización-->

            <div>

                        <div>

                        </div>
                        <div>

                        </div>
                        <div>
                            <input type="text" placeholder="Teléfono">
                        </div>

                        <input type="text" class="consulta">
                    </div>
                    
                    <div>
                        <input type="submit" class="submit">
                    </div>                    
                </form>
            </div>
        </section>

            <section class="contenidoFooter">

            <div class="logoRedesFooter">

                    <img src="../img/logo.png" alt="Logo Estudio ACTIVO">
                </div>
                
                <div class="redesFooter">
                    <a href="https://instagram.com/estudioactivo" target="blanc"><img src="../img/iconIG.png" alt="Icono Instagram"  class="iconIG"></a>
                    <a href="https://facebook.com/estudioactivo" target="blanc"><img src="../img/iconFB.png" alt="Icono Facebook" class="iconFB"></a>
                </div>
            </div>


            
        <!--Formulario de contacto-->
                <div>

                                </div>

                                </div>

                                    <input type="submit" class= "submit">
                                </div>
                    </form>
                </div>

            </section>
                    
            <div>
                <p class="derechosFooter">Todos los derechos reservados.</p>
            </div>
